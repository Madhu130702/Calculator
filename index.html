<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="calc" role="application" aria-label="Calculator">
    <!-- NEW: expression preview line -->
    <div id="expr" class="expr" aria-live="polite" aria-atomic="true"></div>

    <!-- Main result display -->
    <div id="display" class="display" aria-live="polite" aria-atomic="true">0</div>

    <div class="grid" role="group" aria-label="Calculator keypad">
      <button data-action="clear" class="op">AC</button>
      <button data-action="del" class="op">DEL</button>
      <button data-op="%" class="op">%</button>
      <button data-op="/" class="op">÷</button>

      <button data-num="7">7</button>
      <button data-num="8">8</button>
      <button data-num="9">9</button>
      <button data-op="*" class="op">×</button>

      <button data-num="4">4</button>
      <button data-num="5">5</button>
      <button data-num="6">6</button>
      <button data-op="-" class="op">−</button>

      <button data-num="1">1</button>
      <button data-num="2">2</button>
      <button data-num="3">3</button>
      <button data-op="+" class="op">+</button>

      <button data-num="0" class="span-2">0</button>
      <button data-num="." class="muted">.</button>
      <button data-action="equals" class="eq">=</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
